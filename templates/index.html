<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title if title else "Buscador de Vagas" }}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <link rel="stylesheet" href="../static/styles.css" />
        <script
            src="{{ url_for('static', filename='script.js') }}"
            defer
        ></script>
        <!-- <script src="../static/script.js" defer></script> -->

            rel="stylesheet"

        />
    </head>
    <body>
        <button id="menu-button" class="active">
            <i class="fa-solid fa-bars"></i>
        </button>
        <aside id="menu" class="active">
            <form class="" method="post">
                <div class="input-container">
                    <label>Palavras-chave:</label>
                    <input
                        type="text"
                        name="keywords"
                        placeholder="palavras-chave:"
                        required
                    />
                </div>
                <!-- input conteria value="{{ filters.keywords if filters else '' }}" -->

                <div class="input-container">
                    <label>Nível de Experiência:</label>
                    <select name="experience">
                        <option value="">Selecione</option>
                        <option value="Estágio">Estágio</option>
                        <option value="Júnior">Júnior</option>
                        <option value="Pleno">Pleno</option>
                        <option value="Sênior">Sênior</option>
                        <option value="Diretor">Diretor</option>
                    </select>
                </div>

                <div class="input-container">
                    <label>Tipo de Trabalho:</label>
                    <select name="work_type">
                        <option value="">Selecione</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Remoto">Remoto</option>
                        <option value="Híbrido">Híbrido</option>
                    </select>
                </div>

                <div class="input-container">
                    <label>Data de Publicação:</label>
                    <select name="date_posted">
                        <option value="Qualquer período">
                            Qualquer período
                        </option>
                        <option value="Última 24 horas">Última 24 horas</option>
                        <option value="Última semana">Última semana</option>
                        <option value="Último mês">Último mês</option>
                    </select>
                </div>

                <div class="input-container">
                    <label>Empresa (opcional):</label>
                    <input
                        type="text"
                        name="company_filter"
                        placeholder="empresas:"
                    />
                </div>

                <button id="submit-button" type="submit">Buscar Vagas</button>
            </form>
        </aside>

        <main id="main" class="active">
            <h1>
                <i class="fa-solid fa-magnifying-glass"></i> Buscador de Vagas
            </h1>
            <div id="filters"></div>
            <div id="loader">Carregando resultados...</div>
